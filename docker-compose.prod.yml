services:
  frontend:
    image: ${DOCKERHUB_USERNAME}/leviosa-frontend:latest
    container_name: leviosa-frontend
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3
    networks:
      - leviosa-network

  nginx:
    image: nginx:alpine
    container_name: leviosa-frontend-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      frontend:
        condition: service_healthy
    networks:
      - leviosa-network

networks:
  leviosa-network:
    driver: bridge
